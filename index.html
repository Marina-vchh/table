<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Table</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
      <form id="formId" class="form">
         <label for="inputName">имя</label>
         <input type="text" id="inputName" class="name">

         <label for="inputBirthdayDate">дата рождения</label>
         <input type="date" id="inputBirthdayDate" class="birthday-date">

         <label for="inputWorkDate">дата приема на работу</label>
         <input type="date" id="inputWorkDate" class="work-date">
   

         <label for="inputSalary">зарплата</label>
         <input type="number" id="inputSalary" class="salary">
         <button id="buttonAdd" class="button-add">добавить сотрудника</button>
      </form>
      <span id="amountId" class="amount"> Количество сотрудников:</span>
      <div id="counterAmount"></div>
      <br>
      <span id="sum-salaryId" class="sum-salary">Сумма зарплат:</span>
      <div id="counterSalary"></div>
      <table id="table">
         <th>
            <tr>
               <td></td>
               <td>Имя</td>
               <td>Год Рождения
                  <a id="arrow"><img src="img/arrowForTable.svg" alt=""></a>
               </td>
               <td>Дата приема
                  <a id="arrow"><img src="img/arrowForTable.svg" alt=""></a>
               </td>
               <td>Зарплата</td>
            </tr>
         </th>
         <tbody id="tbody"></tbody>
      </table>
      <button id="buttonFireId" class="button-fire">уволить</button>
      <button id="buttonSumId" class="button-sum">сумма зарплаты</button>
   </div>

   <script src="script.js"></script>
</body>
</html>
